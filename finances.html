<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/stylefinances.css" />
    <title>Guilherme Portella</title>
</head>

<body>
    <div class="containerImage">
        <h1>Hello, World!</h1>
        <img class="imgCod" src="./assets/images/money.jpg">
    </div>

    <div class="contatos">
        <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
        <ul class="contact-list">
            <li>
                <a href="index.html"><i class="buton"></i> Home</a>
            </li>
            <li>
                <a href="projects.html"><i class="buton"></i>My Projects</a>
            </li>
        </ul>
    </div>


    <div class="conteudoPrincipal">
        <h2 class="tituloConteudo">Dinheiro</h2>

        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">

            </div>
            <script type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "width": "100%",
                            "height": 480,
                                "symbol": "BMFBOVESPA:IBOV",
                                    "interval": "D",
                                        "timezone": "America/Sao_Paulo",
                                            "theme": "dark",
                                                "style": "1",
                                                    "locale": "br",
                                                        "withdateranges": true,
                                                            "hide_side_toolbar": false,
                                                                "allow_symbol_change": true,
                                                                    "details": true,
                                                                        "hotlist": true,
                                                                            "support_host": "https://www.tradingview.com"
                    }
                </script>
        </div>





        <hr class="tech-section-hr">
        <h2 class="tituloConteudo">Livros - Fundamentos de Finanças Pessoais e Comportamento Financeiro</h2>
        <div class="midia-section">
            <ul class="fav-list">
                <li>A Psicologia Financeira</li>
                <li>Os Segredos da Mente Milionária</li>
                <li>Pai Rico, Pai Pobre</li>
                <li>O Homem Mais Rico da Babilônia</li>
            </ul>
        </div>

    </div>

    <div class="crypto-footer">
        <script src="https://public.bnbstatic.com/unpkg/growth-widget/cryptoCurrencyWidget@0.0.20.min.js"></script>

    </div>

    <footer>
        <p>&copy; Guilherme Portella</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.contact-list');
            function checkMenu() {
                if (window.innerWidth <= 700) {
                    toggle.style.display = 'block';
                    menu.classList.remove('show');
                } else {
                    toggle.style.display = 'none';
                    menu.style.display = '';
                }
            }
            toggle.addEventListener('click', function () {
                menu.classList.toggle('show');
            });
            window.addEventListener('resize', checkMenu);
            checkMenu();
        });
    </script>
</body>

</html>
