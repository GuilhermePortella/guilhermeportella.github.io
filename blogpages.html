<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/styleMyLinks.css" />
    <link rel="stylesheet" href="./assets/styles/styleBlogPages.css" />
    <title>Guilherme Portella Projects</title>
</head>

<body>
    <div class="container">
        <h1>Hi, These are my projects</h1>
        <img class="imgCod" src="./assets/images/projects.png">
    </div>

    <div class="contatos">
        <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
        <ul class="contact-list">
            <li>
                <a href="index.html"><i class="buton"></i> Home</a>
            </li>
            <li>
                <a href="midias.html"><i class="buton"></i>Musicas e jogos</a>
            </li>
        </ul>
    </div>

    <div class="conteudoPrincipal">
        <h2 class="tituloConteudo">Blog & Estudos</h2>
        <div id="blog-posts" class="projects-grid">
        </div>
    </div>
    <script src="assets/scripts/scripts.js"></script>

    <footer>
        <p>&copy; Guilherme Portella</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.contact-list');
            function checkMenu() {
                if (window.innerWidth <= 700) {
                    toggle.style.display = 'block';
                    menu.classList.remove('show');
                } else {
                    toggle.style.display = 'none';
                    menu.style.display = '';
                }
            }
            toggle.addEventListener('click', function () {
                menu.classList.toggle('show');
                window.addEventListener('resize', checkMenu);
                checkMenu();
            });

            const blogPosts = [
                {
                    id: 1,
                    title: "Como aprendi Spring Boot",
                    summary: "Dicas e recursos que usei para aprender Spring Boot do zero.",
                    date: "2024-06-25",
                    url: "posts/spring-boot-aprendizado.html"
                },
                {
                    id: 2,
                    title: "Estudando Clean Architecture",
                    summary: "Resumo dos principais conceitos e exemplos prÃ¡ticos.",
                    date: "2024-06-20",
                    url: "posts/clean-architecture.html"
                }
                // Adicione mais posts
            ];

            const blogContainer = document.getElementById('blog-posts');
            blogPosts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                <h3>${post.title}</h3>
                <p>${post.summary}</p>
                <a href="${post.url}">Ler post</a>
            `;
                blogContainer.appendChild(card);
            });
        });
    </script>
</body>

</html>
