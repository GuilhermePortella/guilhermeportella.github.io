<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/styleMyLinks.css" />
    <link rel="stylesheet" href="./assets/styles/styleProjects.css" />
    <title>Guilherme Portella Projects</title>
</head>

<body>
    <div class="container">
        <h1>Hi, These are my projects</h1>
        <img class="imgCod" src="./assets/images/projects.png">
    </div>

    <div class="contatos">
        <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
        <ul class="contact-list">
            <li>
                <a href="index.html"><i class="buton"></i> Home</a>
            </li>
            <li>
                <a href="midias.html"><i class="buton"></i>Musicas e jogos</a>
            </li>
        </ul>
    </div>

    <div class="conteudoPrincipal">
        <h2 class="tituloConteudo">Projetos no GitHub</h2>
        <div id="github-projects">
            <p>Carregando projetos...</p>
        </div>
    </div>
    <script src="assets/scripts/scripts.js"></script>
    <script>
        function parseEmojis(text) {
            if (!text) return '';
            return text
                .replace(/:camera:/g, 'üì∑')
                .replace(/:rocket:/g, 'üöÄ')
                .replace(/:star:/g, '‚≠ê')
                .replace(/:fire:/g, 'üî•')
                .replace(/:zap:/g, '‚ö°')
                .replace(/:computer:/g, 'üíª')
                .replace(/:bug:/g, 'üêõ')
                .replace(/:tada:/g, 'üéâ')
                .replace(/:art:/g, 'üé®')
                .replace(/:memo:/g, 'üìù')
                .replace(/:lock:/g, 'üîí')
                .replace(/:mag:/g, 'üîç')
                .replace(/:books?:/g, 'üìö')
                .replace(/:pencil:/g, '‚úèÔ∏è')
                .replace(/:eyes:/g, 'üëÄ');
        }
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('github-projects');
            const PROJECTS_PER_PAGE = 6;
            let currentPage = 1;
            let totalPages = 1;
            let repos = [];

            function renderPage(page) {
                container.innerHTML = '';
                const grid = document.createElement('div');
                grid.className = 'projects-grid';
                const start = (page - 1) * PROJECTS_PER_PAGE;
                const end = start + PROJECTS_PER_PAGE;
                repos.slice(start, end).forEach(repo => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description ? parseEmojis(repo.description) : 'Sem descri√ß√£o.'}</p>
                        <a href="${repo.html_url}" target="_blank">Ver no GitHub</a>
                    `;
                    grid.appendChild(card);
                });
                container.appendChild(grid);
                renderPagination();
            }

            function renderPagination() {
                let pagination = document.getElementById('pagination');
                if (!pagination) {
                    pagination = document.createElement('div');
                    pagination.id = 'pagination';
                    pagination.style.textAlign = 'center';
                    pagination.style.margin = '24px 0';
                    container.appendChild(pagination);
                } else {
                    pagination.innerHTML = '';
                }
                const prev = document.createElement('button');
                prev.textContent = 'Anterior';
                prev.disabled = currentPage === 1;
                prev.onclick = () => { currentPage--; renderPage(currentPage); };
                pagination.appendChild(prev);
                for (let i = 1; i <= totalPages; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    btn.disabled = i === currentPage;
                    btn.onclick = () => { currentPage = i; renderPage(currentPage); };
                    pagination.appendChild(btn);
                }
                // Bot√£o pr√≥ximo
                const next = document.createElement('button');
                next.textContent = 'Pr√≥xima';
                next.disabled = currentPage === totalPages;
                next.onclick = () => { currentPage++; renderPage(currentPage); };
                pagination.appendChild(next);
            }

            fetch('https://api.github.com/users/guilhermeportella/repos')
                .then(response => response.json())
                .then(data => {
                    repos = Array.isArray(data) ? data : [];
                    repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                    totalPages = Math.ceil(repos.length / PROJECTS_PER_PAGE);
                    renderPage(currentPage);
                })
                .catch(() => {
                    container.innerHTML = '<p>Erro ao carregar projetos do GitHub.</p>';
                });
        });
    </script>

    <footer>
        <p>&copy; Guilherme Portella</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.contact-list');
            function checkMenu() {
                if (window.innerWidth <= 700) {
                    toggle.style.display = 'block';
                    menu.classList.remove('show');
                } else {
                    toggle.style.display = 'none';
                    menu.style.display = '';
                }
            }
            toggle.addEventListener('click', function () {
                menu.classList.toggle('show');
            });
            window.addEventListener('resize', checkMenu);
            checkMenu();
        });
    </script>
</body>

</html>
