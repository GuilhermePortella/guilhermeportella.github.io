<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/styles/styleMyLinks.css" />
    <link rel="stylesheet" href="../assets/styles/styleBlog.css" />
    <title>Título do Post - Guilherme Portella Blog</title>
</head>

<body>
    <div class="container">
        <h1>Blog & Estudos</h1>
    </div>

    <div class="contatos">
        <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
        <ul class="contact-list">
            <li>
                <a href="../index.html"><i class="buton"></i> Home</a>
            </li>
            <li>
                <a href="../blog.html"><i class="buton"></i> Blog</a>
            </li>
            <li>
                <a href="../projects.html"><i class="buton"></i>Projects</a>
            </li>
        </ul>
    </div>

    <div class="conteudoPrincipal post-content">
        <article>
            <header>
                <h1>Título do Post</h1>
                <div class="post-meta">
                    <span class="post-date">15 de Janeiro, 2024</span>
                    <div class="post-tags">
                        <span class="tag">Tag 1</span>
                        <span class="tag">Tag 2</span>
                    </div>
                </div>
            </header>

            <div class="post-body">
                <!-- Post content goes here -->
            </div>
        </article>
    </div>

    <footer>
        <p>&copy; Guilherme Portella</p>
    </footer>

    <script>
        // Reuse your existing menu toggle code
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.contact-list');
            function checkMenu() {
                if (window.innerWidth <= 700) {
                    toggle.style.display = 'block';
                    menu.classList.remove('show');
                } else {
                    toggle.style.display = 'none';
                    menu.style.display = '';
                }
            }
            toggle.addEventListener('click', function () {
                menu.classList.toggle('show');
            });
            window.addEventListener('resize', checkMenu);
            checkMenu();
        });
    </script>
</body>

</html>
